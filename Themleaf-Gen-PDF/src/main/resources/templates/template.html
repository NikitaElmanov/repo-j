<html xmlns:th="http://www.thymeleaf.org">
<body>
<table style="margin-left: auto; margin-right: auto;">
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.name}"/>
        <td th:text="${person.age}"/>
        <td th:text="${person.email}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
